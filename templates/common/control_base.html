{% extends "common/main_template.html" %}

{% load static %}

{% block head %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>(Puerto Plata Express - {% block title %}{% endblock %})</title>
{% endblock %}

{% block custom_css %}
	<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
	<link href="{% static 'common/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

	<!-- TAB ICON IMAGE -->
	<link rel="icon" type="image/ico" href="{% static 'common/images/homepage/ppeIcon1.ico' %}">

	<!-- Custom Fonts -->
	<link href="{% static 'common/fonts/fontawesome/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
{% endblock %}


<body id="page-top" class="index">
	{% block content %}{% endblock %}
</body>


{% block custom_js %}
	<!-- Plugin JavaScript -->
	<script async src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script async src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script async src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
{% endblock %}
