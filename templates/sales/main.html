{% extends "common/control_header.html" %}

{% load static %}

{% block custom_css %}
	<link rel="stylesheet" href="{% static 'sales/sidebar.css' %}">
{% endblock %}

{% block content %}
	<div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
	                <div>
		                <a href="{% url 'control_welcome' %}">
                            <img src="{% static 'common/images/homepage/ppeLogo1.png' %}" class="img-responsive" alt="" />
                        </a>
	                </div>
                </li>
                <li>
                    <a href="{% url 'control_welcome' %}"><i class="fa fa-fw fa-home"></i>Inicio</a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Ventas <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="/control/sales">Asentar</a></li>
                  </ul>
                </li>
	            <li>
                    <a href="{% url 'control_logout' %}"><i class="fa fa-fw fa-close"></i>Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->



        <!-- Page Content -->
        <div id="page-content-wrapper">
			<!-- logout-button -->
	        <div class="logout pull-right">
		        <a href="{% url 'control_logout' %}">
		            <button type="button" class="btn btn-danger">Cerrar Sesión</button>
	            </a>
	        </div>
			<!-- /#logout-button -->
          <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
          </button>

	      <div class="container">
              {% block page_content %}{% endblock %}
          </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
{% endblock %}

{% block custom_js %}
	<script src="{% static 'sales/sidebar.js' %}"></script>
{% endblock %}
